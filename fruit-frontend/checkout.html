<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Fresh Harvest</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">🍊 Fresh Harvest</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="cart">
        <a href="cart.html">Cart 🛒 (<span id="cart-count">3</span>)</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="section">
      <h2>Checkout</h2>
      <form class="checkout-form">
        <label>Name</label><input type="text" placeholder="Your Name">
        <label>Address</label><input type="text" placeholder="Street, City, Zip">
        <label for="payment-method">Payment Method</label>
        <select id="payment-method" name="payment-method">
        <option >Credit Card</option>
        <option>PayPal</option>
        <option>Gift Card</option>
        </select>
        <button class="btn">Place Order</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Fresh Harvest. All rights reserved.</p>
    <div class="socials">
      <a href="#">🐦</a>
      <a href="#">📘</a>
      <a href="#">📸</a>
    </div>
  </footer>
    <script src="js/main.js"></script>
    <script src="js/animation.js"></script>
</body>
</html>
